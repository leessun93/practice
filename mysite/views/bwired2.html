<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이선흠의 홈페이지 입니다</title>
        <link rel="stylesheet" href="../asset/css/mysite.css">
        <link rel="stylesheet" href="../asset/css/board.css">
        <link rel="stylesheet" href="../asset/css/bWrite.css">
        <style>
       </style>
           
    </head>
    <body>
        <div id="wrap">
            <div id="header" class="clearfix">               
                <h1><a href="">MySite</a></h1>    
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
    
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>

            <!-- 컨텐츠 -->
            <div id="contents2" class="clearfix">
                <div id="aside">
                    <h2>게시판</h2>
                    <ul>
                        <li><a href="">일반 게시판</a></li>
                        <li><a href="">댓글 게시판</a></li>
                        <li><a href="">첨부 게시판</a></li>
                    </ul>

                </div>



            
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>일반게시판</h3>
                        <ul class="clearfix">
                            <li>홈</li>
                            <li>게시판</li>
                            <li class="last">일반게시판</li>
                        </ul>                                
                    </div>
                    <!-- 여기서부터 수업 -->
                   
                   
                   
                   
                   
                    <div id="bwrite">
                        <form action="" method="">
                            <!-- 게시판 선택 -->
                            <div class="form-group">
            
                                <label class="form-text" for="boardtype">게시판 선택</label>
                                <select id="select-boardtype" name=""> 
                                    <option value="" selected="select">선택해주세요</option>
                                    <option value="normalboard">일반 게시판</option>
                                    <option value="comantboard">댓글 게시판</option>
                                    <option value="fileboard">첨부 게시판</option>
                                </select>

                            </div>
                            <!-- /게시판 선택 -->






                            <!-- 제목 -->
                            <div class="form-group">
                                <label class="form-text" for="title">제목</label>
                                <input type="title" id="text-title" name="" value="">
                            </div>
                            <!-- /제목 -->




                            <!-- 비밀번호 -->
                            <div class="form-group">
                                <label class="form-text" for="password">비밀번호</label>
                                <input type="password" id="text-password" name="" value="">
                            </div>
                            <!-- /비밀번호 -->



                            <!-- 공개범위 -->
                            <div class="form-group">
                                <span class="form-text">공개범위</span>

                                <label for="rdo-me">본인</label>
                                <input id="rdo-me" type="radio" name="scope" value="">

                                <label for="rdo-login">로그인회원</label>
                                <input id="rdo-login" type="radio" name="scope" value="">

                                <label for="rod-friend">친구</label>
                                <input id="rod-friend" type="radio" name="scope" value="">

                                <label for="rdo-all">전체</label>
                                <input id="rdo-all" type="radio" name="scope" value="">

                            </div>
                            <!-- /공개범위 -->
                            <!-- 허용범위 -->
                            <div class="form-group">
                                <span class="form-text">허용범위</span>

                                <label for="chk-reply">댓글허용</label>
                                <input id="chk-reply" type="checkbox" name=""  value="">

                                <label for="chk-answer">댓글허용</label>
                                <input id="chk-answer" type="checkbox" name=""  value="">

                                <label for="chk-like">댓글허용</label>
                                <input id="chk-like" type="checkbox" name=""  value="">

                            </div>
                            <!-- /허용범위 -->
                            

                            <!-- 내용 -->
                            <div class="form-group">
                                <textarea id="text-content"></textarea>
                            </div>
                            <!-- /내용 -->

                            <!-- 첨부파일 -->
                            <div class="form-group">
                                <label class="form-text">첨부파일</label>
                                <input type="file" name="" value="">

                            </div>    
                            <!-- /첨부파일 -->

                            <div class="btn-area">
                                <button class="btn btn-gray" type="submit">등록</button>
                                <button class="btn btn-red" type="reset">초기화</button>
                                <!-- <a class="btn">회원가입</a> -->
                            </div>
                        </form>









                    </div>
              
                </div>


            </div>
            <!-- /컨텐츠 -->
            <div id="footer">
                Coptright (c) 2021 이선흠. all right reserved
            </div>
        </div>
    </body>
</html>
