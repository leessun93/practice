        <h1>html 기본태그</h1>
        <h2>5. table 합치기</h2>

            <table border="2">
                <tr>
                    <td>1,1</td>

                    <td>2,1</td>

                <tr>

            </table>
            
<p>테이블 가로합치기</p>
<hr>
            <table border="1">
                <tr>
                    <td>1,1</td>
                    <td>1,2</td>
                    <td>1,3</td>
                </tr>
                <tr>
                    <td>2,1</td>

                <tr>
                    <td>3,1</td>

                    <td>3,3</td>

        </table>
<p>테이블 세로 합치기</p>
        <hr>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td rowspan="2">2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,2</td>

            </tr>
    </table>

    <table border="1">
